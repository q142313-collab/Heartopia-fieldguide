<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 data-translate-key="title">Heartopia Field Guide</h1>
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="ko">KO</button>
            </div>
        </header>

        <div class="controls">
            <div class="filters">
                <button class="filter-btn" data-category="fish" data-translate-key="category_fish">Fish</button>
                <button class="filter-btn" data-category="insect" data-translate-key="category_insect">Insect</button>
                <button class="filter-btn" data-category="bird" data-translate-key="category_bird">Bird</button>
            </div>
            <div class="size-controls">
                <button id="zoom-out-btn">-</button>
                <button id="zoom-in-btn">+</button>
            </div>
            <button id="add-guide-btn" data-translate-key="addGuideBtn">Add New Guide</button>
        </div>

        <div class="pokedex-container" id="pokedex">
            <!-- Creature cards will be inserted here -->
        </div>
    </div>

    <div class="modal" id="add-guide-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title" data-translate-key="addGuideTitle">Add a New Creature Guide</h2>
            <form id="add-guide-form">
                <input type="text" id="creature-name" data-translate-key-placeholder="creatureNameLabel" placeholder="Creature Name" required>
                <select id="creature-category" required>
                    <option value="fish" data-translate-key="category_fish">Fish</option>
                    <option value="insect" data-translate-key="category_insect">Insect</option>
                    <option value="bird" data-translate-key="category_bird">Bird</option>
                </select>
                <input type="text" id="creature-region" data-translate-key-placeholder="regionLabel" placeholder="Region">
                <input type="text" id="creature-sub-region" data-translate-key-placeholder="subRegionLabel" placeholder="Sub-region">
                <input type="text" id="creature-level" data-translate-key-placeholder="levelLabel" placeholder="Level">
                <input type="text" id="creature-weather" data-translate-key-placeholder="weatherLabel" placeholder="Weather">
                <input type="text" id="creature-time" data-translate-key-placeholder="timeLabel" placeholder="Time">
                <div id="image-drop-zone">
                    <p data-translate-key="imageLabel">Drag & drop an image or click to upload</p>
                    <input type="file" id="creature-image" accept="image/*" style="display: none;">
                </div>
                <button type="submit" id="modal-submit-btn" data-translate-key="submitBtn">Add Guide</button>
            </form>
        </div>
    </div>

    <script src="translations.js"></script>
    <script src="main.js"></script>
</body>
</html>
