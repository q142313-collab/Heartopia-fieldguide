<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heartopia Field Guide</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <h1>Heartopia Field Guide</h1>
    <div class="controls">
      <button id="add-guide-btn">Add Guide</button>
      <div class="filters">
        <button class="filter-btn" data-category="insect">Insect</button>
        <button class="filter-btn" data-category="fish">Fish</button>
        <button class="filter-btn" data-category="bird">Bird</button>
      </div>
    </div>
    <div id="pokedex" class="pokedex-container">
    </div>
  </div>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
