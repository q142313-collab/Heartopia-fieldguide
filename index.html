<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heartopia Field Guide</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 data-translate-key="title">Heartopia Field Guide</h1>
      <div class="language-switcher">
        <button class="lang-btn" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="ko">KO</button>
        <button class="lang-btn" data-lang="ja">JA</button>
      </div>
    </header>
    <main>
        <div class="controls">
          <button id="add-guide-btn" data-translate-key="addGuide">Add Guide</button>
          <div class="filters">
            <button class="filter-btn" data-category="insect" data-translate-key="filterInsect">Insect</button>
            <button class="filter-btn" data-category="fish" data-translate-key="filterFish">Fish</button>
            <button class="filter-btn" data-category="bird" data-translate-key="filterBird">Bird</button>
          </div>
        </div>
        <div id="pokedex" class="pokedex-container">
        </div>
    </main>
  </div>

  <div id="add-guide-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 data-translate-key="modalTitle">Add a New Guide</h2>
      <form id="add-guide-form">
        <input type="text" id="creature-name" placeholder="Creature Name" data-translate-key-placeholder="creatureName" required>
        <input type="text" id="creature-region" placeholder="Region" data-translate-key-placeholder="creatureRegion" required>
        <input type="text" id="creature-sub-region" placeholder="Sub-region" data-translate-key-placeholder="creatureSubRegion" required>
        <input type="text" id="creature-level" placeholder="Level" data-translate-key-placeholder="creatureLevel" required>
        <input type="text" id="creature-weather" placeholder="Weather" data-translate-key-placeholder="creatureWeather" required>
        <input type="text" id="creature-time" placeholder="Time" data-translate-key-placeholder="creatureTime" required>
        <select id="creature-category" required>
          <option value="insect" data-translate-key="filterInsect">Insect</option>
          <option value="fish" data-translate-key="filterFish">Fish</option>
          <option value="bird" data-translate-key="filterBird">Bird</option>
        </select>
        <div id="image-drop-zone">
          <p data-translate-key="imageLabel">Drag & Drop image here or click to select</p>
          <input type="file" id="creature-image" accept="image/*" style="display: none;">
        </div>
        <button type="submit" data-translate-key="submitGuide">Add Guide</button>
      </form>
    </div>
  </div>

  <script src="translations.js"></script>
  <script src="main.js"></script>
</body>
</html>
